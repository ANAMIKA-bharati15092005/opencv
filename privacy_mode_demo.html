<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Mode Demo - Inactivity Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
      transition: filter 0.5s ease, background-color 0.5s ease;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    #content {
      margin-top: 40px;
      font-size: 1.1em;
      color: #222;
      transition: opacity 0.5s ease;
    }
    .blurred {
      filter: blur(12px);
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Privacy Mode Demo</h1>
  <p>This page blurs when you‚Äôre inactive for 30 seconds.</p>
  <div id="status">User is active ‚úÖ</div>

  <div id="content">
    <p>Here is some sensitive content:</p>
    <p>üîê Account Number: 1234  9012 3456</p>
    <p>üí∞ Balance: $9,876.54</p>
  </div>

  <script>
    let inactivityTime = 30000; // 30 seconds
    let timer;
    const statusEl = document.getElementById("status");
    const contentEl = document.getElementById("content");

    function goInactive() {
      contentEl.classList.add("blurred");
      statusEl.textContent = "User is inactive ‚è≥ ‚Äî Privacy mode ON";
    }

    function goActive() {
      contentEl.classList.remove("blurred");
      statusEl.textContent = "User is active ‚úÖ";
      resetTimer();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(goInactive, inactivityTime);
    }

    // Detect user activity
    window.addEventListener("mousemove", goActive);
    window.addEventListener("keydown", goActive);
    window.addEventListener("mousedown", goActive);
    window.addEventListener("scroll", goActive);
    window.addEventListener("touchstart", goActive);

    // Start timer on page load
    resetTimer();
  </script>
</body>
</html>
